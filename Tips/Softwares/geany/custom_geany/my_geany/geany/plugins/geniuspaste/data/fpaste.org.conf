[pastebin]
name=fpaste.org
url=http://fpaste.org/

[format]
paste_data=%contents%
paste_lang=%language%
api_submit=true
mode=xml

# Optional stuff

paste_user=%user%
# expiration in seconds
#paste_expire=0

[parse]
search=<id>(.+?)</id>
replace=http://fpaste.org/\1

